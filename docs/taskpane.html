<!doctype html><html><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=Edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Outlook Rephraser</title><script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script><link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/><link href="f35d330822c2e5528fc3.css" rel="stylesheet"/><script defer="defer" src="polyfill.js"></script><script defer="defer" src="taskpane.js"></script></head><body class="ms-font-m ms-welcome ms-Fabric"><div class="tab"><button class="tablinks">Rephrase</button> <button class="tablinks">Options</button></div><div id="Rephraser" class="tabcontent"><h2 class="ms-font-xl">Select text, define format and click 'Rephrase'</h2><div class="input-group"><div class="input-group-flex"><label for="txtFormat" style="margin-right:15px">Format:</label> <input id="txtFormat" list="formatoptions" name="formatoptions" placeholder="Select a format" style="margin-right:15px"/> <button id="run" class="button-8">Rephrase</button></div><datalist id="formatoptions"><option value="journalist"></option><option value="engineer"></option><option value="friend"></option></datalist></div><div class="rephrased-text-output" style="margin-top:10px"><p><label id="lblRephrasedText" style="white-space:pre-wrap"></label></p></div><div class="button-group" style="margin-top:10px;float:center"><button id="btnSubstituteSelectionInMail" class="button-8" style="float:center">Substitute in mail</button></div></div><div id="Options" class="tabcontent"><p>Define options for rephrasing</p><p><label for="txtAPIKEY">OpenAI GPT Key:</label> <input id="txtAPIKEY" name="txtAPIKEY" title="The OPENAI GPT key found in the personal settings"/></p><p><label for="cmbLanguage">Use Language:</label> <select id="cmbLanguage" name="cmbLanguage" title="The language to use in the output"><option value="english">English</option><option value="spanish">Spanish</option><option value="french">French</option><option value="german">German</option><option value="italian">Italian</option><option value="chinese">Chinese</option><option value="japanese">Japanese</option><option value="korean">Korean</option><option value="portuguese">Portuguese</option><option value="russian">Russian</option></select></p><p><label for="cmbGPTModel">GPT Model:</label> <select id="cmbGPTModel" name="cmbGPTModel" title="Which OpenAI model to use:"><option value="curie" title="curie: cost-effective, but with lower capabilities.">Curie</option><option value="davinci" title="davinci: powerful, but more expensive.">DaVinci</option></select></p><p><input type="checkbox" id="chkSetMaxNumWords" name="chkSetMaxNumWords"/> <label for="chkSetMaxNumWords">Limit words number:</label> <input type="number" id="iiMaxNumWords" name="iiMaxNumWords" min="1" max="2040" title="Max number of words in the result."/></p><p><label for="diTemperature">Temperature:</label> <input type="number" id="diTemperature" name="diTemperature" min="0.0" max="1.0" step="0.1" title="Randomness of solution: A higher temperature will produce more random and creative output, while a lower temperature will produce more predictable and conservative output."/></p><p><button id="btnSaveOptions" class="button-8">Save Options</button></p></div></body></html>
