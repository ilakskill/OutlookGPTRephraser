<!doctype html><html><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=Edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Outlook Rephraser</title><script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script><link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/><link href="d2ad938341e782330196.css" rel="stylesheet"/><script defer="defer" src="polyfill.js"></script><script defer="defer" src="taskpane.js"></script></head><body class="ms-font-m ms-welcome ms-Fabric"><section id="sideload-msg" class="ms-welcome__main"><h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2></section><main id="app-body" class="ms-welcome__main" style="display:none"><div class="tab"><button class="tablinks">Rephraser</button> <button class="tablinks">Options</button></div><div id="Rephraser" class="tabcontent"><h2 class="ms-font-xl">Select text, define format and click 'Rephrase'</h2><label for="txtFormat">Format:</label> <input id="txtFormat" list="formatoptions" name="formatoptions"/><datalist id="formatoptions"><option value="journalist"></option><option value="engineer"></option><option value="friend"></option></datalist><p><button id="run" class="link-button" style="font-size:30px">Rephrase</button></p><p><label for="btnSubstituteSelectionInMail" style="font-size:20px">Rephrased Text:</label> <button id="btnSubstituteSelectionInMail" class="link-button" style="font-size:20px">Substitute in mail</button></p><p><label id="lblRephrasedText" style="white-space:pre-wrap"></label></p></div><div id="Options" class="tabcontent"><p>Define options for rephrasing</p><p><label for="txtAPIKEY">OpenAI GPT Key:</label> <input id="txtAPIKEY" name="txtAPIKEY" title="The OPENAI GPT key found in the personal settings"/></p><p><label for="cmbLanguage">Use Language:</label> <select id="cmbLanguage" name="cmbLanguage" title="The language to use in the output"><option value="english">English</option><option value="spanish">Spanish</option><option value="french">French</option><option value="german">German</option><option value="italian">Italian</option><option value="chinese">Chinese</option><option value="japanese">Japanese</option><option value="korean">Korean</option><option value="portuguese">Portuguese</option><option value="russian">Russian</option></select></p><p><label for="cmbGPTModel">GPT Model:</label> <select id="cmbGPTModel" name="cmbGPTModel" title="Which OpenAI model to use:"><option value="curie" title="curie: cost-effective, but with lower capabilities.">Curie</option><option value="davinci" title="davinci: powerful, but more expensive.">DaVinci</option></select></p><p><input type="checkbox" id="chkSetMaxNumWords" name="chkSetMaxNumWords"/> <label for="chkSetMaxNumWords">Limit words number:</label> <input type="number" id="iiMaxNumWords" name="iiMaxNumWords" min="1" max="2040" title="Max number of words in the result."/></p><p><label for="diTemperature">Temperature:</label> <input type="number" id="diTemperature" name="diTemperature" min="0.0" max="1.0" step="0.1" title="Randomness of solution: A higher temperature will produce more random and creative output, while a lower temperature will produce more predictable and conservative output."/></p><div role="button" id="btnSaveOptions" class="ms-welcome__action ms-Button ms-Button--hero ms-font-xl"><span class="ms-Button-label">Save Options</span></div></div></main></body></html>
